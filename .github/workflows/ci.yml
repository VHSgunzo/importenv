name: CI

on:
  workflow_dispatch:

jobs:
  build_and_release:
    name: importenv
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          target: x86_64-unknown-linux-musl

      - name: Build
        run: >
          sudo bash -c 'apt update && apt install upx binutils -y';
          rustup component add rust-src --toolchain nightly;
          cargo build --release;
          mv target/x86_64-unknown-linux-musl/release/importenv importenv-x86_64;
          echo aarch64;
          cargo install cross;
          cross build --release --target aarch64-unknown-linux-musl;
          mv target/aarch64-unknown-linux-musl/release/importenv importenv-aarch64;
          echo strip;
          strip -s -R .comment -R .gnu.version --strip-unneeded importenv-* ;
          echo upx;
          ls importenv-*|xargs -I {} upx -9 --best {} -o {}-upx;

      - name: Build archlinux package
        uses: countstarlight/arch-makepkg-action@master
        with:
          scripts: "makepkg -fsCc --noconfirm"

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: importenv*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
